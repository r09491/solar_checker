<h1> </h1>
<h1>Log Days</h1>

<div id='menu'>
  {% for ld in get_logdays_jinja2() | sort | reverse | batch(36) | first %}
     {% if ld == logday %}
        <a href='/plot_day/{{ld}}' style='background:#c0c0c0;'>{{ld[2:]}}</a>
     {% else %}
        <a href='/plot_day/{{ld}}'>{{ld[2:]}}</a>
     {% endif %}
  {% endfor %}
</div>
